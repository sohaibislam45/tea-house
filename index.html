<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- fontawesome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent_container mx-auto flex flex-col md:flex-row justify-between max-w-313 max-h-130 items-center">
        <div class="left_div">
            <h1 class="manrope_font font-semibold text-7xl/[80px] mb-7">It's good <br> tea time at The <br>Tea House</h1>
            <p class="manrope_font text-lg mb-12">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="manrope_font text-lg font-medium w-50 h-16 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="right_div relative">
            <img src="images/banner.png" class="relative top-12" alt="">
            <div class="small_card flex items-center pl-6 gap-3 w-64 h-25 bg-white rounded-lg shadow-md absolute md:top-110 left-25">
                <span><i class="fa-solid fa-star text-4xl"></i></span>
                <div>
                    <div class="manrope_font rating font-bold text-3xl">5.00</div>
                    <p class="manrope_font text-lg font-normal">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
